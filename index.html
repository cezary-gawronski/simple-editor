<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Prosty edytor</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="main-header">
          Bardzo Prosty Edytor 😁
        </h1>
        <div class="editor-container">
          <svg class="screen-color-filter">
            <rect width="0" height="0"></rect>
          </svg>
          <label class="textarea-label" for="editor">
            <textarea
              class="editor-textarea editor-textarea--js"
              id="editor"
              name="suggestions"
            >
POBAW SIĘ ZE MNĄ...
# „KLIK" — wpisuje DANE;
# „Enter” — zapisuje DANE;
# „ESC” — ładuje DANE;
# MYSZA i SPACJA — czyści ekran;
# „R” — reset Local Storage
</textarea
            >
          </label>
          <p class="inputs-color-container">
            <label class="screen-label" for="screen-color-input"> </label>
            <input
              value="#1c1d1f"
              class="screen-color-input screen-color-input--js"
              type="color"
              name="screen-color"
              id="screen-color-input"
            />

            <label class="font-label" for="font-color-input"> </label>

            <input
              value="#04b33e"
              class="font-color-input"
              type="color"
              name="font-color"
              id="font-color-input"
            />
          </p>
          <button class="button-style save-button save-button--js"></button>
          <button class="button-style load-button load-button--js"></button>
          <button class="button-style clear-button clear-button--js"></button>
          <button
            class="button-style clear-button-spacebar clear-button-spacebar--js"
          ></button>
          <button class="button-style reset-button reset-button--js"></button>
        </div>
      </section>
    </main>
  </body>
</html>
